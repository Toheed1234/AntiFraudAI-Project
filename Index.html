<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" contnent="width=device-width,
    initial-scale=1.0">
    <title>AntiFraud - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    
    <div class="form">
        <h2 class="tittle"><i>AI Fraud Detection System</i></h2>
        <form>
     
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="● ● ● ● ● ● ● ● ● ● ● ● ● " name="psw" required>
              <label>
                <input type="checkbox" name="keep"> Keep me signed in
              </label>     
              <button type="submit">Login</button>
             
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn" onclick="location.href='Home.html';">Go to home</button>
              <span class="psw"><a href="ForgotPassword.html">Forgot password?</a></span>
            </div>
          </form>
    </div>
</body>

</html>
